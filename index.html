    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <script>
        let synth = null;
        let delay = null;
        let sequence = null;

        // C# major jingle - root, 5th, 7th up 3 octaves
        const arpeggio = [
            'C#3', 'G#3', 'C4',
            'C#4', 'G#4', 'C5',
            'C#5', 'G#5', 'C6',
        ];

        // Snake charmer melody - E phrygian dominant / Arabic scale
        const snakeMelody = [
            'E4', 'F4', 'G#4', 'A4', 'B4', 'C5', 'D5', 'E5',
            'D5', 'C5', 'B4', 'A4', 'G#4', 'F4', 'E4',
        ];

        // Easter eggs: type "ring" or "snake"
        let typedKeys = '';
        document.addEventListener('keydown', async (e) => {
            if (e.target.tagName === 'INPUT') return;
            typedKeys += e.key.toLowerCase();
            if (typedKeys.length > 5) typedKeys = typedKeys.slice(-5);

            if (typedKeys.includes('ring')) {
                document.getElementById('musicPlayer').classList.add('visible');
                typedKeys = '';
                await Tone.start();
                playArpeggio();
            }
            if (typedKeys.includes('snake')) {
                document.getElementById('snakePlayer').classList.add('visible');
                typedKeys = '';
                await Tone.start();
                playSnakeCharmer();
            }
        });

        function spawnRings() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const ring = document.createElement('div');
                    ring.className = 'falling-ring';
                    ring.textContent = 'üíç';
                    ring.style.left = Math.random() * 100 + 'vw';
                    ring.style.animationDuration = (2 + Math.random() * 3) + 's';
                    document.body.appendChild(ring);
                    setTimeout(() => ring.remove(), 5000);
                }, i * 100);
            }
        }

        async function playArpeggio() {
            if (!synth) {
                Tone.Transport.bpm.value = 120;

                delay = new Tone.FeedbackDelay('8n', 0.3).toDestination();
                delay.wet.value = 0.25;

                synth = new Tone.Synth({
                    oscillator: { type: 'sawtooth' },
                    envelope: { attack: 0.005, decay: 0.2, sustain: 0.1, release: 0.3 }
                }).connect(delay);
                synth.volume.value = -8;
            }

            const sixtyfourth = Tone.Time('64n').toSeconds();
            const arpeggioLength = arpeggio.length * sixtyfourth;

            // Play 4 times
            for (let repeat = 0; repeat < 4; repeat++) {
                const now = Tone.now() + (repeat * arpeggioLength);
                arpeggio.forEach((note, i) => {
                    synth.triggerAttackRelease(note, '64n', now + (i * sixtyfourth));
                });
            }

            // Spawn falling rings
            spawnRings();
        }

        document.getElementById('playBtn').addEventListener('click', async () => {
            await Tone.start();
            playArpeggio();
        });

        function spawnSnakes() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const snake = document.createElement('div');
                    snake.className = 'falling-ring';
                    snake.textContent = 'üêç';
                    snake.style.left = Math.random() * 100 + 'vw';
                    snake.style.animationDuration = (2 + Math.random() * 3) + 's';
                    document.body.appendChild(snake);
                    setTimeout(() => snake.remove(), 5000);
                }, i * 100);
            }
        }

        async function playSnakeCharmer() {
            if (!synth) {
                Tone.Transport.bpm.value = 120;

                delay = new Tone.FeedbackDelay('8n', 0.3).toDestination();
                delay.wet.value = 0.25;

                synth = new Tone.Synth({
                    oscillator: { type: 'sawtooth' },
                    envelope: { attack: 0.005, decay: 0.2, sustain: 0.1, release: 0.3 }
                }).connect(delay);
                synth.volume.value = -8;
            }

            const sixteenth = Tone.Time('16n').toSeconds();

            // Play 2 times
            for (let repeat = 0; repeat < 2; repeat++) {
                const startTime = Tone.now() + (repeat * snakeMelody.length * sixteenth);
                snakeMelody.forEach((note, i) => {
                    synth.triggerAttackRelease(note, '16n', startTime + (i * sixteenth));
                });
            }

            spawnSnakes();
        }

        document.getElementById('snakeBtn').addEventListener('click', async () => {
            await Tone.start();
            playSnakeCharmer();
        });
    </script>
