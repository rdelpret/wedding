        // Easter eggs: type "ring", "love", "lips", "flower", "cake", etc.

        function spawnRings() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const ring = document.createElement('div');
                    ring.className = 'falling-ring';

                }, i * 100);
            }
        }

        async function playArpeggio() {
            if (!synth) {
                Tone.Transport.bpm.value = 120;

                delay = new Tone.FeedbackDelay('8n', 0.3).toDestination();
                delay.wet.value = 0.25;

                synth = new Tone.Synth({
                    oscillator: { type: 'sawtooth' },
                    envelope: { attack: 0.005, decay: 0.2, sustain: 0.1, release: 0.3 }
                }).connect(delay);
                synth.volume.value = -8;
            }

            const sixtyfourth = Tone.Time('64n').toSeconds();
            const arpeggioLength = arpeggio.length * sixtyfourth;

            // Play 4 times
            for (let repeat = 0; repeat < 4; repeat++) {
                const now = Tone.now() + (repeat * arpeggioLength);
                arpeggio.forEach((note, i) => {
                    synth.triggerAttackRelease(note, '64n', now + (i * sixtyfourth));
                });
            }

            // Spawn falling rings
            spawnRings();
        }

        document.getElementById('playBtn').addEventListener('click', async () => {

        async function playLoveCharmer() {
            if (!synth) {
                Tone.Transport.bpm.value = 120;

                delay.wet.value = 0.25;

                synth = new Tone.Synth({

                    envelope: { attack: 0.005, decay: 0.2, sustain: 0.1, release: 0.3 }
                }).connect(delay);
                synth.volume.value = -8;
            }

            const sixteenth = Tone.Time('16n').toSeconds();

            // Play 2 times
            for (let repeat = 0; repeat < 2; repeat++) {
                const startTime = Tone.now() + (repeat * loveMelody.length * sixteenth);
                loveMelody.forEach((note, i) => {
                    synth.triggerAttackRelease(note, '16n', startTime + (i * sixteenth));
                });

            spawnHearts();

        // Lips - playful with vibrato and pitch slides
        let lipsSynth = null;
        let lipsVibrato = null;

        function spawnLips() {
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const lips = document.createElement('div');

        async function playLipsJingle() {
            if (!lipsSynth) {
                lipsVibrato = new Tone.Vibrato(8, 0.3).toDestination();
                const lipsDelay = new Tone.PingPongDelay('16n', 0.2).connect(lipsVibrato);
                lipsDelay.wet.value = 0.3;

                lipsSynth = new Tone.Synth({
                    oscillator: { type: 'sine' },
                    envelope: { attack: 0.01, decay: 0.1, sustain: 0.3, release: 0.4 }
                }).connect(lipsDelay);
                lipsSynth.volume.value = -6;
            }

            const eighth = Tone.Time('8n').toSeconds();
            for (let repeat = 0; repeat < 2; repeat++) {
                const startTime = Tone.now() + (repeat * lipsMelody.length * eighth);
                lipsMelody.forEach((note, i) => {
                    lipsSynth.triggerAttackRelease(note, '8n', startTime + (i * eighth));
                });
            }
            spawnLips();
        }

                swirlHihat = new Tone.NoiseSynth({
                    noise: { type: 'white' },
                    envelope: { attack: 0.001, decay: 0.05, sustain: 0, release: 0.02 }
                }).connect(hihatFilter);
                swirlHihat.volume.value = -18;
            }

            Tone.Transport.bpm.value = 140;
            const eighth = Tone.Time('8n').toSeconds();
            const sixteenth = Tone.Time('16n').toSeconds();
            const quarter = Tone.Time('4n').toSeconds();

            // Play 8 bars
            for (let bar = 0; bar < 8; bar++) {
                const barStart = Tone.now() + (bar * 8 * eighth);

                // Bass (8th notes)
                swirlBassPat.forEach((note, i) => {
                    swirlBass.triggerAttackRelease(note, '8n', barStart + (i * eighth));
                });

                // Filtered arp with sweep
                const sweepUp = barStart;
                const sweepPeak = barStart + (4 * eighth);
                const sweepDown = barStart + (8 * eighth);

                swirlArpFilter.frequency.cancelScheduledValues(sweepUp);
                swirlArpFilter.frequency.setValueAtTime(200, sweepUp);
                swirlArpFilter.frequency.exponentialRampToValueAtTime(3000, sweepPeak);
                swirlArpFilter.frequency.exponentialRampToValueAtTime(200, sweepDown);

                swirlArpPat.forEach((note, i) => {
                    swirlArp.triggerAttackRelease(note, '16n', barStart + (i * sixteenth * 1.33));
                });

                // Reggae skank on upbeats 2 and 4 (half time)
                const chordIndex = bar % swirlSkankChords.length;
                const chord = swirlSkankChords[chordIndex];
                swirlSkank.triggerAttackRelease(chord, '16n', barStart + (2 * eighth) + eighth);
                swirlSkank.triggerAttackRelease(chord, '16n', barStart + (6 * eighth) + eighth);

                // Kick on 1 and 3
                swirlKick.triggerAttackRelease('C1', '8n', barStart);
                swirlKick.triggerAttackRelease('C1', '8n', barStart + (4 * eighth));

                // Snare on 2 and 4
                swirlSnare.triggerAttackRelease('8n', barStart + (2 * eighth));
                swirlSnare.triggerAttackRelease('8n', barStart + (6 * eighth));

                // Hi-hat on 8th notes
                for (let i = 0; i < 8; i++) {
                    swirlHihat.triggerAttackRelease('32n', barStart + (i * eighth));
                }
            }

            spawnSpirals();

            // Reset playing flag
            setTimeout(() => {
                swirlPlaying = false;
            }, 8 * 8 * eighth * 1000 + 1000);
        }
    </script>
