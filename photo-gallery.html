<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery | Diana & Robert</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;1,400&family=Josefin+Sans:wght@300;400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow-x: hidden;
            overscroll-behavior: none;
            width: 100%;
            max-width: 100%;
        }

        body {
            font-family: 'Josefin Sans', sans-serif;
            background-color: #f5f0e6;
            min-height: 100vh;
            padding: 100px 20px 60px;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .page-title {
            font-family: 'Josefin Sans', sans-serif;
            font-weight: 300;
            font-size: 1.8rem;
            letter-spacing: 8px;
            text-transform: uppercase;
            color: #3d3d3d;
            margin-bottom: 40px;
        }

        .divider {
            width: 40px;
            height: 1px;
            background-color: #c4c4c4;
            margin: 40px auto;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 40px;
        }

        .photo-grid img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            aspect-ratio: 1/1;
            background-color: #e5e0d6;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .photo-grid img:hover {
            opacity: 0.85;
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            position: relative;
            max-width: 90vw;
            max-height: 90vh;
        }

        .lightbox-content img {
            max-width: 90vw;
            max-height: 85vh;
            object-fit: contain;
        }

        .lightbox-close {
            position: fixed;
            top: 20px;
            right: 30px;
            font-size: 2.5rem;
            color: #fff;
            cursor: pointer;
            z-index: 1001;
            font-family: 'Josefin Sans', sans-serif;
            font-weight: 300;
        }

        .lightbox-close:hover {
            color: #c4b59d;
        }

        .lightbox-nav {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            font-size: 3rem;
            color: #fff;
            cursor: pointer;
            padding: 20px;
            user-select: none;
            z-index: 1001;
        }

        .lightbox-nav:hover {
            color: #c4b59d;
        }

        .lightbox-prev {
            left: 20px;
        }

        .lightbox-next {
            right: 20px;
        }

        .lightbox-counter {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            font-family: 'Josefin Sans', sans-serif;
            font-weight: 300;
            font-size: 0.9rem;
            letter-spacing: 2px;
        }

        @media (max-width: 480px) {
            .lightbox-nav {
                font-size: 2rem;
                padding: 10px;
            }

            .lightbox-prev {
                left: 10px;
            }

            .lightbox-next {
                right: 10px;
            }

            .lightbox-close {
                top: 15px;
                right: 20px;
                font-size: 2rem;
            }
        }

        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            text-align: center;
            background-color: #f5f0e6;
            display: flex;
            justify-content: center;
            gap: 40px;
            z-index: 100;
        }

        .nav a {
            font-family: 'Josefin Sans', sans-serif;
            font-weight: 300;
            font-size: 0.75rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #5a5a5a;
            text-decoration: underline;
            text-decoration-color: #c4b59d;
            text-underline-offset: 3px;
        }

        .nav a:hover {
            color: #3d3d3d;
            text-decoration-color: #3d3d3d;
        }

        /* Mobile */
        @media (max-width: 480px) {
            body {
                padding: 80px 15px 40px;
            }

            .page-title {
                font-size: 1.3rem;
                letter-spacing: 5px;
            }

            .photo-grid {
                grid-template-columns: 1fr;
            }

            .nav {
                gap: 20px;
                flex-wrap: wrap;
            }

            .nav a {
                font-size: 0.65rem;
            }
        }

        /* Desktop */
        @media (min-width: 769px) {
            .page-title {
                font-size: 2rem;
                letter-spacing: 10px;
            }

            .photo-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <nav class="nav">
        <a href="index.html">Home</a>
        <a href="our-story.html">Our Story</a>
        <a href="photo-gallery.html">Photo Gallery</a>
        <a href="https://www.pestana.com/en/hotel/freixo-palace" target="_blank" rel="noopener">The Venue</a>

    </nav>
    <div class="container">
        <h1 class="page-title">Photo Gallery</h1>

        <div class="divider"></div>

        <div class="photo-grid">
            <img src="photogallery/IMG_9209.jpeg" alt="Diana and Robert">
            <img src="photogallery/IMG_9337.jpeg" alt="Diana and Robert">
            <img src="photogallery/IMG_9551.jpeg" alt="Diana and Robert">
            <img src="photogallery/IMG_9632.jpeg" alt="Diana and Robert">
            <img src="photogallery/IMG_9651.jpeg" alt="Diana and Robert">
            <img src="photogallery/IMG_9973.jpeg" alt="Diana and Robert">
            <img src="photogallery/IMG_7112.jpeg" alt="Diana and Robert">
            <img src="photogallery/IMG_7129.jpeg" alt="Diana and Robert">
            <img src="photogallery/IMG_7041.jpg" alt="Diana and Robert">
            <img src="photogallery/IMG_6909.jpeg" alt="Diana and Robert">

        </div>

    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <span class="lightbox-close" id="lightbox-close">&times;</span>
        <span class="lightbox-nav lightbox-prev" id="lightbox-prev">&#10094;</span>
        <span class="lightbox-nav lightbox-next" id="lightbox-next">&#10095;</span>
        <div class="lightbox-content">
            <img src="" alt="Diana and Robert" id="lightbox-img">
        </div>
        <div class="lightbox-counter" id="lightbox-counter"></div>
    </div>

    <script>
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const lightboxCounter = document.getElementById('lightbox-counter');
        const images = document.querySelectorAll('.photo-grid img');
        let currentIndex = 0;

        function openLightbox(index) {
            currentIndex = index;
            lightboxImg.src = images[index].src;
            lightboxCounter.textContent = `${index + 1} / ${images.length}`;
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = '';
        }

        function navigate(direction) {
            currentIndex += direction;
            if (currentIndex >= images.length) currentIndex = 0;
            if (currentIndex < 0) currentIndex = images.length - 1;
            lightboxImg.src = images[currentIndex].src;
            lightboxCounter.textContent = `${currentIndex + 1} / ${images.length}`;
        }

        images.forEach((img, index) => {
            img.addEventListener('click', () => openLightbox(index));
        });

        document.getElementById('lightbox-close').addEventListener('click', closeLightbox);
        document.getElementById('lightbox-prev').addEventListener('click', () => navigate(-1));
        document.getElementById('lightbox-next').addEventListener('click', () => navigate(1));

        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) closeLightbox();
        });

        document.addEventListener('keydown', (e) => {
            if (!lightbox.classList.contains('active')) return;
            if (e.key === 'Escape') closeLightbox();
            if (e.key === 'ArrowLeft') navigate(-1);
            if (e.key === 'ArrowRight') navigate(1);
        });
    </script>

</html>
